<body>

<section id="header">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-12 text-center">
             <br>
             <br>
             <h1 class="header">Rock, Paper, and Scissors</h1>
             <br>
          </div><!--End col-md-12, Header Section-->
      </div><!--END Row, Header Section-->
  </div><!--END Container-Fluid, Header Section-->
</section><!--END Header Section-->

<section id="moves">
  <div class="container-fluid">
      <div class="row">
          <div class="col-md-2 text-center"></div>
          <div class="col-md-4 text-center">
            <h2><strong>Player Move:</strong></h2>
            <span id="player-move"></span>
            <!--<label>Your Move:</label>-->
            <br>
            <br>
            <button type="button" id="play-rock" class="btn btn-secondary">Rock</button>
            <button type="button" id="play-paper" class="btn btn-secondary">Paper</button>
            <button type="button" id="play-scissors" class="btn btn-secondary">Scissors</button>


          </div>
          <div class="col-md-4 text-center">
            <h2><strong>Computer:</strong></h2>
            <span id="computer-move"></span>
          </div>
          <div class="col-md-2 text-center"></div>
    </div><!--End Row Section-->
    <div class="row">
      <div class="col-md-12 text-center">
       <br>
        <h2 id="game-result"></h2>
      </div>
    </div>
  </div><!--End Container Section-->
</section><!--END MOVES Section-->

</body>

<script src="jquery.js"></script>

<script>

    function playComputerMove() {
      var number = Math.floor(Math.random() * 3) + 1;
      console.log(number);
      if (number === 1) {
        $("#computer-move").text("Rock");
        var computer = 1;
      } else if (number === 2) {
        $("#computer-move").text("Paper");
        var computer = 2;
      } else if (number === 3) {
        $("#computer-move").text("Scissors");
        var computer = 3;
      }
      return (computer)
    }

    function determineWinner(player, computer) {
      if (player === computer){
        winner = "Tie"
        return (winner);
      }
      if (player === 1 && computer === 2) {
        winner = "Rock"
        return (winner);
      }
      if (player === 2 && computer === 1) {
        winner = "Rock"
        return (winner);
      }
      if (player === 3 && computer === 1) {
        winner = "Rock";
        return (winner)
      } else {
        winner = "Paper";
        return (winner);
      }
    }

    $("#play-rock").on("click", function() {
      $("#player-move").text("Rock");
      var player = 1;
      computer = playComputerMove();
      determineWinner(player, computer);
      if (winner === "Tie") {
        $("#game-result").text("It's a Tie!");
      } else {
        $("#game-result").text(winner + " wins!");
      }
    });
    $("#play-paper").on("click", function() {
      $("#player-move").text("Paper");
      var player = 2;
      computer = playComputerMove();
      determineWinner(player, computer);
      if (winner === "Tie") {
        $("#game-result").text("It's a Tie!");
      } else {
        $("#game-result").text(winner + " wins!");
      }
    });
    $("#play-scissors").on("click", function() {
      $("#player-move").text("Scissors");
      var player = 3;
      computer = playComputerMove();
      determineWinner(player, computer);
      if (winner === "Tie") {
        $("#game-result").text("It's a Tie!");
      } else {
        $("#game-result").text(winner + " wins!");
      }
    });


  </script>
